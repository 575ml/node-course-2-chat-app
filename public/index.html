<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dialogue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body class="chatBox">

<div class="container">
	<div class="row justify-content-center">
		<div class="col text-center">
			<h3>Join a Chat</h3>
		</div>
	</div>

	<div class="row justify-content-center">
			<div class="col-md-6 order-md-1 newEntryForm">
					<form action="/chat.html">
						<div class="row">
							<!-- NAME -->
							<div class="col-md-12 mb-3">
	                			<label for="chat-name">Name</label>
	               					<input class="form-control" type="text" name="username" placeholder="name" autofocus>
              				</div>
							<!-- CHAT ROOM -->
              				<div class="col-md-12 mb-3">
                				<label for="chat-room">Chat room</label>
                					<input class="form-control" type="text" name="room" placeholder="chat room" required>
              				</div>
              				<!-- BUTTON -->
              				<div class="col-md-12 mb-3">
               						<button class="btn btn-dark btn-sm btn-block">Join</button>
              				</div>
              			</div>
					</form>
			</div>
	</div>
</div>

</body>
</html>
