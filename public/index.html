<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chatter Box</title>
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<p>Chatter Box</p>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-8">
				<ul id="messages"></ul>
				<hr>
			</div>
		</div>


		<div class="row justify-content-center">
			<div class="col-md-8 order-md-1 newEntryForm">
				<form id="message-form" accept-charset="utf-8">
				<!-- MESSAGE -->
					<div class="col-md-10 mb-3 col align-self-center">
						<label for="message">Message</label>
						<input class="form-control" type="text" name="message" placeholder="message">
					</div>
				<!-- BUTTONS -->
              		<div class="col-md-10 mb-3 col align-self-center">
               			<button class="btn btn-success btn-lg btnw">Send</button>
               			<button id="send-location" class="btn btn-danger btn-lg btnw">Find me</button>
              		</div>
			</form>

		</div>
		</div>

	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/index.js"></script>

</body>
</html>
